<h1 mat-dialog-title>Create new Email</h1>
<div mat-dialog-content>
  <p>Please enter valid email address</p>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>example@gmail.com</mat-label>
      <input matInput type="email" [formControl]="emailFormControl" >
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="emailFormControl.value" [disabled]="emailFormControl.invalid" cdkFocusInitial>Add</button>
</div>
